<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referanslar Galeri</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Referanslarımız</h1>
  <div class="gallery">
    <!-- Resim dosyaları burada listelenecek -->
  </div>

  <script>
    // GitHub Pages üzerinde çalışan dizindeki tüm görselleri listele
    const gallery = document.querySelector('.gallery');
    const repoUrl = 'https://raw.githubusercontent.com/Arnemarket/referanslar-galeri/main/';

    const images = [
      "logo1.png", "logo2.png", "logo3.jpg", "firma1.jpeg", "firma2.png"
      // Buraya kendi dosya isimlerinizi yazın
    ];

    images.forEach(img => {
      const imgEl = document.createElement('img');
      imgEl.src = repoUrl + img;
      gallery.appendChild(imgEl);
    });
  </script>
</body>
</html>
